<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuskiGames</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Projects.css">
</head>

<body>

    <div class="Static">

    </div>
    <div class="videoWrapper PCView">
        <video muted autoplay id="Projectsvideo" src="media\videos\SpaceTime.mp4"></video>
    </div>


    <div>
        <p class="ExperanceTitle">Experience</p>
        <div style="background-color: #ff5722; color: black;" class="chip">HTML</div>
        <div style="background-color: #00bfa5; color: black;" class="chip">XAML</div>
        <div style="background-color: #3f51b5; color: white;" class="chip">CSS</div>
        <div style="background-color: #ffeb3b; color: black;" class="chip">JavaScript</div>
        <div style="background-color: #37474f; color: white;" class="chip">Unity</div>
        <div style="background-color: #7289da; color: white;" class="chip">Discord API</div>
        <div style="background-color: #212121; color: white;" class="chip">Flask</div>
        <div style="background-color: #4a90e2; color: white;" class="chip">Python</div>
        <div style="background-color: #4caf50; color: black;" class="chip">C#</div>
        <div style="background-color: #4caf50; color: black;" class="chip">Blender</div>
    </div>
    <p class="ExperanceTitle MobileView">20+ Projects</p>
    <p class="ExperanceTitle PCView">Projects</p>

    <div class="container">
        <div class="slider" style="text-align: center;" id="ProjectsContainer">
            Loading Projects.....
        </div>
    </div>
    <div style="margin-bottom: 1000px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="Projects.js"></script>
</body>

</html>
